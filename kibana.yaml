---
# Configurable ingress to expose the Kibana service.
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: logs.phuongn.dev
      paths:
        - path: /
  tls:
    - secretName: logs
      hosts:
        - logs.phuongn.dev
        - www.logs.phuongn.dev